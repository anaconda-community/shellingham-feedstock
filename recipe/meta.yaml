{% set name = "shellingham" %}
{% set version = "1.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/shellingham-{{ version }}.tar.gz
  sha256: 95946024df2db98c83382606a9ae875f613b15c950c980a3bf7a5adde40e7720

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - shellingham
    - shellingham.posix
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sarugaku/shellingham
  summary: Tool to Detect Surrounding Shell
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
