{% set name = "shellingham" %}
{% set version = "1.5.0.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/shellingham-{{ version }}.tar.gz
  sha256: 823bc5fb5c34d60f285b624e7264f4dda254bc803a3774a147bf99c0e3004a28

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - shellingham
    - shellingham.posix
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sarugaku/shellingham
  summary: Tool to Detect Surrounding Shell
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
