{% set version = "1.5.0" %}

package:
  name: shellingham
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/shellingham/shellingham-{{ version }}.tar.gz
  sha256: 72fb7f5c63103ca2cb91b23dee0c71fe8ad6fbfd46418ef17dbe40db51592dad

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - shellingham
    - shellingham.posix

about:
  home: https://pypi.org/project/shellingham
  license: ISC (ISCL)
  license_file: LICENSE
  summary: Tool to Detect Surrounding Shell

extra:
  recipe-maintainers:
    - ocefpaf
